<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infostyle.css">
    <title>About You</title>
</head>
<body>
    <h1>Tell Me About Yourself</h1>
    <form action="http://localhost:3000/api/submit" method="GET">
    <label for="name">Name</label>
    <input name="name" type="text" required>
    <br>
    <label for="email">Email</label>
    <input name="email" type="email" required>
    <br>
    <label for="date-of-birth">Date of Birth</label>
    <input name="date-of-birth" type="date">
    <br>
    <label for="favorite-color">Favorite Color</label>
    <input name="favorite-color" type="color">
    <br>
    <label for="lucky-number">Lucky Number</label>
    <input name="lucky-number" type="number">
    <br>
    <label for="confirmation">Confirm Data Is Correct</label>
    <input name="confirmation" type="checkbox">
    <br>
    <input type="submit" value="Submit me">
    </form>
</body>
</html>
